<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i+1}}</td>
            <td>
                <img *ngIf="pais.flags" class="small-flag" [src]="pais.flags.png">
                <img *ngIf="!pais.flags" class="small-flag" [src]="pais.flag">
            </td>
            <td>{{pais.name.common || pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a *ngIf="pais.cca2" [routerLink]="['/pais', pais.cca2]" >Ver... </a>
                <!-- <a *ngIf="pais.alpha2Code" [routerLink]="['/pais', pais.alpha2Code]" >Ver... </a> -->
            </td>
        </tr>
    </tbody>
</table>
